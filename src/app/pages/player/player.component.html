<mat-drawer-container style="height: 100%">
  <mat-drawer mode="side" opened>
    <mat-sidenav-container>
      <mat-sidenav-content>
        <mat-icon>home</mat-icon>In√≠cio
      </mat-sidenav-content>
      <mat-sidenav-content><mat-icon>search</mat-icon>Pesquisa</mat-sidenav-content>
      <mat-sidenav-content><mat-icon>upgrade</mat-icon>Upload</mat-sidenav-content>
      <mat-sidenav-content><mat-icon>schedule</mat-icon>Recentes</mat-sidenav-content>
      <mat-sidenav-content><mat-icon>favorite</mat-icon>Favoritos</mat-sidenav-content>
      <mat-sidenav-content><mat-icon>folder</mat-icon>Local</mat-sidenav-content>
    </mat-sidenav-container>
  </mat-drawer>
  <mat-drawer-content><div class="container">
    <div class="content">
      <div class="logo">
        <mat-icon>music_note</mat-icon>
        <div>Audio Player</div>
      </div>

      <mat-list color="primary">
        <h3 mat-subheader>Songs</h3>
        <mat-list-item *ngFor="let file of files; let i = index" (click)="openFile(file, i)">
          <mat-icon color="primary" mat-list-icon>music_note</mat-icon>
          <h4 mat-line>{{ file.name }}</h4>
          <h5 mat-line>by {{ file.name }}</h5>
          <mat-icon color="primary" *ngIf="currentFile.index === i && !state?.error">volume_up</mat-icon>
          <h6 *ngIf="currentFile.index === i && state?.error">ERROR</h6>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </div>

    <div class="media-footer">
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          {{ state?.readableCurrentTime }}
          <mat-slider class="time-slider" min="0" [max]="state?.duration" step="1" [value]="state?.currentTime" (input)="onSliderChangeEnd($event)" [disabled]="state?.error || currentFile.index === undefined"></mat-slider>
          {{ state?.readableDuration }}
        </mat-toolbar-row>

        <mat-toolbar-row class="media-action-bar">
          <button mat-button [disabled]="isFirstPlaying()" (click)="previous()">
            <mat-icon mat-list-icon>skip_previous</mat-icon>
          </button>

          <button mat-button (click)="play()" [disabled]="state?.error" *ngIf="!state?.playing">
            <mat-icon mat-list-icon>play_circle_filled</mat-icon>
          </button>

          <button mat-button (click)="pause()" *ngIf="state?.playing">
            <mat-icon mat-list-icon>pause</mat-icon>
          </button>

          <button  mat-button [disabled]="isLastPlaying()" (click)="next()">
            <mat-icon mat-list-icon>skip_next</mat-icon>
          </button>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>
  </div></mat-drawer-content>
</mat-drawer-container>
